<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="selectores.css">
</head>
<body>
    <h1>Ejercicio Selectores</h1>
    <table  style="text-align: center;">
        <tr>
            <th id="blanco"> </th>
            <td colspan="3" id="azul"> <img src="imagenes/mp3.png" alt="mp3" width="60%" height="30%">  </td>
            <td colspan="2" id="azul"> <img src="imagenes/mp4.jpg" alt="airpod" width="60%" height="30%"> </td>
        </tr>
        <tr id="capacidad">
            <th>Capacidad</th>
            <td class="GB">2GB</td>
            <td class="GB">4GB</td>
            <td class="GB">8GB</td>
            <td class="GB">32GB</td>
            <td class="GB">2GB</td>
        </tr>
        <tr id="colores">
            <th>Colores</th>
            <th>Blanco</th>
            <td> 
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <th>Negro</th>
            <td colspan="2" id="azul"> 
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3" id="azul">3 pulgadas</th>
            <th colspan="2" id="azul">7 pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <th rowspan="2" colspan="3" id="azul">1 hora</th>
            <th colspan="2" id="carga">5 horas</th>
        </tr>
        <tr>
            <th colspan="2" id="azul">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
